<script type="text/javascript">
jQuery(document).ready(function($){
  BJCP.ClassicStyle = Ember.Object.create({
    style: undefined,
    setup: function(){
      var self = this;
      $.ajax({url: '/styles/styles', data: {limit: 1}, success: function(data){
        self.set('style', Ember.Object.create(data[0]));
      }});
    }
  });
  BJCP.ClassicStyle.setup();

  Ember.View.create({templateName: 'classic-example', style: BJCP.ClassicStyle}).appendTo('.q10');
});
</script>

<script type="text/x-handlebars" data-template-name="classic-example">
{{#with style.style}}
<div>
Complete this score sheet as if you were presented with a classic commercial example of the {{style}} style.
<br/>Complete the scoresheet just as you would in a normal competition with the exception that you do not need to complete either the Overall Impression section or the actual scores.
</div>
<table class="styleCompareGridOne">
  <tr>
    <td class="gridRowLabel">SUBSTYLE</td>

    </td>
  </tr>
  <tr>
    <td class="gridRowLabel">FLAVOR</td>
    <td>
      <textarea></textarea>
      {{answer val="flavor"}}
    </td>
  </tr>

    <td class="gridRowLabel">MOUTHFEEL</td>

      <textarea></textarea>
      {{answer val="mouthfeel"}}

        <li class="point">{{#view BJCP.PillRadio tagName="a" attrHref="#"}}2{{/view}}</li>
        <li class="point">{{#view BJCP.PillRadio tagName="a" attrHref="#"}}1{{/view}}</li>

</div>
